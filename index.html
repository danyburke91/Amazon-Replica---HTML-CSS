<body>
        <img src="/images/Screenshot 2022-09-22 031209.jpg" class="card-img-top" alt="logo">  
    <div class="card" style="width: 21rem;">
          <div class="card-body">
          <h5 class="card-title">Sign-In</h5>
          <label for="basic-url" class="form-label"><b>Email (phone for mobile accounts)</b></label>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          </div>
          <label for="basic-url" class="form-label"><b>Password</b></label><a class="fgt-pswd" href="#"> Forgot your password?</a>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          </div>
          <div class="d-grid gap-2 xxmyformel">
            <button class="btn btn-warning" type="button">Sign-In</button>
          </div>
          <p class="card-text">By continuing, you agree to Nile's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
          
          <div class="form-check squarecheck">
            <input type="checkbox" id="signed-in" name="signed-in" value="signed-in">
            <label for="signed-in"> Keep me signed in. Details</label>
          </div>
          
          <h4>New to Nile?</h4><br>
          <a href="#" class="btn btn-secondary">Create your Nile account</a>
          </div>
          
        </div>
    </div>
